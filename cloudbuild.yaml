# Cloud Build configuration for automatic deployments
# Triggered on push to main branch (optional - configure in Cloud Build triggers)

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/vibe-reader:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vibe-reader:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'vibe-reader'
      - '--image'
      - 'gcr.io/$PROJECT_ID/vibe-reader:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/vibe-reader:$COMMIT_SHA'

options:
  machineType: 'N1_HIGHCPU_8'
  timeout: '1200s'
